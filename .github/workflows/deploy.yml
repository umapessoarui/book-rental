      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Compilar Projeto
