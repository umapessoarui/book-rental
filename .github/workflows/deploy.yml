name: Deploy Vue 3 App para GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Compilar Projeto
        run: npm run build

      - name: ğŸš€ Fazer Deploy (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_TOKEN }}
